name: Build CreatingTool EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --name CreatingTool --add-data "assets;assets" main.py
        shell: pwsh

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: CreatingTool-Windows
          path: dist/CreatingTool.exe
